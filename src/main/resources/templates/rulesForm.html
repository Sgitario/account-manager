<div id="rules-form-container-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="rules-form" class="modal fade show" tabindex="-1" style="display:block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            {#if group.isPresent() }
            <form class="form-horizontal" action="/rules/update/{group.get().id}" method="PUT" hx-target="#response">
            {#else}
            <form class="form-horizontal" hx-post="/rules/new" hx-target="#response">
            {/if}
                <div class="modal-header">
                    {#if group.isPresent() }
                    <h5 class="modal-title">Edit group {group.get().name}</h5>
                    {#else}
                    <h5 class="modal-title">New group</h5>
                    {/if}
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <input id="name" class="form-control inline" type="text" name="name" value="{#if group.isPresent()}{group.get().name}{/if}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            </form>
            <div class="container">
                <div id="response"></div>
            </div>
        </div>
    </div>
</div>
