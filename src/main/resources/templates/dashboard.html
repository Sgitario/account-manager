<div id="response">
    <form id="form" enctype="multipart/form-data" class="form-horizontal" hx-post="/dashboard/load" hx-target="#response">
        <div class="form-group">
            <label class="control-label col-sm-2" for="profile">Profile:</label>
            <select id="profile" class="form-control" name="profile">
                {#for profile in profiles}
                <option value="{profile.id}">{profile.name}</option>
                {/for}
            </select>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="file">Transactions:</label>
            <input id="file" class="form-control inline" type="file" name="file">
            {#if errorMessage && errorMessage.length() > 0 }
            <div class="error" id="error">{errorMessage}</div>
            {/if}
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Load</button>
        </div>
    </form>
</div>
